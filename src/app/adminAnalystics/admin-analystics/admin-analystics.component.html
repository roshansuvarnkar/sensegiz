

<div class="center">
  <p>Data Analytics </p>
  <hr>
</div>
<div class="totalfind">
  <p>{{totalFinds}}-Finds Got Synced </p>
</div>
<!-- <span>{{totalFinds}}-Finds Got Synced</span> -->
<!-- <div class="day">
  <span class="prev" (click)="prevDayData()"> <mat-icon>keyboard_arrow_left</mat-icon>   Previous Day Data</span>
  <span class="prev" *ngIf="count != 0" (click)="nextDayData()"> Next Day Data <mat-icon>keyboard_arrow_right</mat-icon></span>
</div> -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >


   <div>
      <ng-container matColumnDef="i">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
          <td mat-cell *matCellDef="let i=index" > {{i+1}} </td>
        </ng-container>


        <ng-container matColumnDef="deviceName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Find Name</th>
          <td mat-cell *matCellDef="let coin"> {{coin.deviceName}} </td>
        </ng-container>


        <ng-container matColumnDef="latestSyncTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Latest Sync Time </th>
          <td mat-cell *matCellDef="let coin "> {{coin.latestSyncTime}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Sync Data </th>
          <td mat-cell *matCellDef="let coin "> {{coin.count}} </td>
        </ng-container>

        <ng-container matColumnDef="syncTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><span>syncedDates</span> </th>
          <td mat-cell *matCellDef="let coin">{{coin.syncTime}}
            <!--  <span *ngIf="coin.updatedOn!='0000-00-00 00:00:00'"></span>
             <span *ngIf="coin.updatedOn=='0000-00-00 00:00:00'">-</span> -->

          </td>
        </ng-container>
        <ng-container matColumnDef="more">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> More </th>
          <td mat-cell *matCellDef="let coin "><mat-icon matListIcon  (click)="openMore(coin)">info</mat-icon></td>
        </ng-container>

   </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator
    (page)="getUpdate($event)"
    [length] = "currentPageLength"
    [pageSize]="currentPageSize"
    [pageSizeOptions] = "[5, 10, 25, 100]"
    showFirstLastButtons
></mat-paginator>
</div>
