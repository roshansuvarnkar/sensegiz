

<div>
  <mat-card class="login">
    <mat-card-title>Log In</mat-card-title>
    <mat-card-content>
      <form [formGroup]="Loginform" (ngSubmit)="onSubmit(Loginform.value)">
        <!-- <h2>Log In</h2> -->

        <mat-error *ngIf="loginInvalid">
          Invalid User Name or Password
        </mat-error>
        <mat-error *ngIf="block">
          You are not allowed to login. Please Contact Admin
        </mat-error>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="userName" autocomplete="off" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput  [type]="passwordType" placeholder="Password" formControlName="password" autocomplete="off" matInput required >
          <mat-icon matSuffix (click)="hideShowPassword()">{{passwordIcon}}</mat-icon>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>

        <button mat-raised-button  [disabled]="!Loginform.valid" color="primary" >Login</button> <br>

      </form>

      <div class="set-pwd">
        <span (click)="forgetPassword()"class="line" >Forget password</span> <br>
        <span *ngIf="newPassword" class="set-new">
          <span class="pwd-error">your password expired </span><br>
           Set new password <span  (click)="forgetPassword()" class="line">here</span>
        </span>
     </div>
    </mat-card-content>
  </mat-card>
</div>
  <div class="version">
    <p>version 4.5.0</p>
  </div>
